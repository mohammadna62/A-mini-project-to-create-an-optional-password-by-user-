<!--  Strength phases: strong, good, bad, very-bad -->
<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password generator</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
  </head>
  <body>
    <h1 class="title">  گذرواژه ساز حرفه ای</h1>
    <section class="wrapper">
      <div class="generated-card">
        <div>
          <span> گذرواژه: </span>
          <p class="generated-password">LWAEIi349&d</p>
        </div>
        <button class="copy-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5A3.375 3.375 0 0 0 6.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0 0 15 2.25h-1.5a2.251 2.251 0 0 0-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 0 0-9-9Z"
            />
          </svg>
        </button>
      </div>
      <div class="generator">
        <header>
          <div>
            <p class="characters-count-title">تعداد کارکترها</p>
            <p class="characters-count">10</p>
          </div>
          <input
            dir="ltr"
            type="range"
            name="count-range"
            min="8"
            max="24"
            value="10"
            id="count-range"
            class="range-input"
          />
        </header>
        <main>
          <div class="checkbox-card">
            <input
              type="checkbox"
              class="password-prop"
              name=""
              id="use-uppercase"
              data-value="uppercase"
            />
            <label for="use-uppercase"> استفاده از حروف بزرگ </label>
          </div>
          <div class="checkbox-card">
            <input
              type="checkbox"
              class="password-prop"
              name=""
              id="use-lowercases"
              data-value="lowercases"
            />
            <label for="use-lowercases"> استفاده از حروف کوچک </label>
          </div>
          <div class="checkbox-card">
            <input
              type="checkbox"
              class="password-prop"
              name=""
              id="use-numbers"
              data-value="numbers"
            />
            <label for="use-numbers"> استفاده از اعداد</label>
          </div>
          <div class="checkbox-card">
            <input
              type="checkbox"
              class="password-prop"
              name=""
              id="use-symbols"
              data-value="symbols"
            />
            <label for="use-symbols"> استفاده از سمبل ها(نماد ها)</label>
          </div>
        </main>
        <footer>
          <div class="strength">
            <p>قدرت</p>
            <div class="strength-status very-bad">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </footer>
      </div>
      <button class="generate-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672ZM12 2.25V4.5m5.834.166-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243-1.59-1.59"
          />
        </svg>

        <span> ایجاد </span>
      </button>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
